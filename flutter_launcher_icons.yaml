# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "lib/assets/icons/LOGO.Onboard.rounded.png"

  android: "launcher_icon"
  image_path_android: "lib/assets/icons/LOGO.Onboard.rounded.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_background: "lib/assets/icons/LOGO.Onboard.bg.png"
  adaptive_icon_foreground: "lib/assets/icons/LOGO.Onboard.fg.png"
  adaptive_icon_foreground_inset: 25
  adaptive_icon_monochrome: "lib/assets/icons/LOGO.Onboard.monochrome.png"

  ios: false
  # image_path_ios: "assets/icon/icon.png"
  remove_alpha_ios: true
  # image_path_ios_dark_transparent: "assets/icon/icon_dark.png"
  # image_path_ios_tinted_grayscale: "assets/icon/icon_tinted.png"
  # desaturate_tinted_to_grayscale_ios: true
  # background_color_ios: "#ffffff"

  web:
    generate: true
    #image_path: "path/to/image.png"
    #background_color: "#hexcode"
    #theme_color: "#hexcode"

  windows:
    generate: true
    #image_path: "path/to/image.png"
    icon_size: 256 # min:48, max:256, default: 48

  macos:
    generate: false
    image_path: "path/to/image.png"
